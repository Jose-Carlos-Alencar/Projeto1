<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bem-vindo a One Piece</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #7f0000, #ff1a1a);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ffe6e6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    flex-direction: column;
  }
  h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 20px;
    text-shadow: 2px 2px 6px #330000;
  }
  p {
    font-size: 1.25rem;
    margin-bottom: 40px;
    max-width: 600px;
    line-height: 1.6;
    text-shadow: 1px 1px 3px #660000;
  }
  button {
    background-color: #ff4d4d;
    border: none;
    border-radius: 8px;
    padding: 15px 40px;
    font-size: 1.125rem;
    color: #7f0000;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 77, 77, 0.6);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background-color: #b30000;
    transform: scale(1.05);
    color: #fff;
    box-shadow: 0 8px 20px rgba(179, 0, 0, 0.8);
  }
</style>

  <img src="imagen/Logo.png">
